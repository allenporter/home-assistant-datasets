---
name: Deploy static content to Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PYTHON_VERSION: 3.13

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
          cache-dependency-glob: "requirements_dev.txt"
          activate-environment: true
      - name: Install dependencies
        run: |
          uv pip install -r requirements_dev.txt
      - name: Prepare allenporter/home-assistant-synthetic-home
        uses: actions/checkout@v5
        with:
          repository: allenporter/home-assistant-synthetic-home
          path: home-assistant-synthetic-home
          sparse-checkout: |
            custom_components
      - name: Build documentation
        run: |
          export PYTHONPATH="${PYTHONPATH}:./home-assistant-synthetic-home/"
          pdoc ./home_assistant_datasets -o docs/ --mermaid
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: 'docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
