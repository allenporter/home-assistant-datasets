  \ timeout.\n  domain: automation\n  input:\n    door_sensor:\n      name: Door sensor\n\
  \      description: Binary sensor that reports the door state\n      selector:\n\
  \        entity:\n          domain: binary_sensor\n    light_switch:\n      name:\
