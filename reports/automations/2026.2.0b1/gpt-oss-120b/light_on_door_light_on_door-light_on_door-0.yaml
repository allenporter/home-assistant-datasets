  \      selector:\n        target:\n          entity:\n            domain: light\n\
  \    timeout:\n      name: Timeout (seconds)\n      description: How long to keep\
  \ the light on after the door opens (0 = disabled)\n      default: 120\n      selector:\n\
  \        number:\n          min: 0\n          max: 3600\n          unit_of_measurement:\
  \ seconds\n\ntrigger:\n  - platform: state\n    entity_id: !input door_sensor\n\
  \    from: \"off\"\n    to: \"on\"                     # door opened\n\naction:\n\
