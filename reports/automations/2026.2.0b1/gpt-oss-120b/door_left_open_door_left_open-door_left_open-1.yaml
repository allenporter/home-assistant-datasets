  \n4. **Save** – the automation will now monitor the door; if it stays open longer\
  \ than the specified duration, the selected media will be played on the chosen speaker.\n\
  \nFeel free to adjust the `condition` block or add extra actions (e.g., send a notification)\
  \ to suit your needs."
