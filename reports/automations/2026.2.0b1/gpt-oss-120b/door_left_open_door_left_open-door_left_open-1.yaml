  \ media item on a speaker when a door stays open longer than a configurable period.\n\
  \n```yaml\nblueprint:\n  name: Door left open – alert on speaker\n  description:\
  \ >\n    Play a sound (or any media) on a chosen speaker when a door/binary sensor\n\
  \    remains in the *open* state for a configurable amount of time.\n  domain: automation\n\
  \  input:\n    door_sensor:\n      name: Door sensor\n      description: Binary\
  \ sensor that reports the door state.\n      selector:\n        entity:\n      \
  \    domain: binary_sensor\n    alert_media:\n      name: Media player (alert target)\n\
  \      description: Media player that will play the alert.\n      selector:\n  \
  \      media:\n    open_duration:\n      name: Open duration\n      description:\
  \ How long the door must stay open before the alert is triggered.\n      selector:\n\
  \        duration:\n\ntrigger:\n  - platform: state\n    entity_id: !input door_sensor\n\
  \    from: 'off'      # assuming 'off' = closed, 'on' = open\n    to: 'on'\n\ncondition:\
  \ []\n# (No condition needed here – we’ll check again after the delay.)\n\naction:\n\
  \  - delay: !input open_duration\n  - condition: state\n    entity_id: !input door_sensor\n\
  \    state: 'on'          # ensure the door is still open after the delay\n  - service:\
  \ media_player.play_media\n    data:\n      entity_id: !input alert_media\n    \
  \  # The media content type can be left generic; you can also add\n      # media_content_type:\
  \ music (or sound) if you know it.\n      # The media ID is supplied by the user\
  \ when they choose the media.\n      # Using the blueprint input directly passes\
  \ the selected media ID.\n      media_content_id: \"{{ alert_media.media_content_id\
  \ }}\"\n      media_content_type: \"{{ alert_media.media_content_type }}\"\n```\n\
  \n### How to use the blueprint\n\n1. **Add the blueprint** – copy the YAML above\
  \ into a file (e.g., `door_open_alert.yaml`) and place it in your Home Assistant\
  \ `blueprints/automation/` folder, or paste it via **Settings → Automations & Scenes\
  \ → Blueprints → Import Blueprint**.\n\n2. **Create a new automation from the blueprint**\
  \ – when you add a new automation, select *“Door left open – alert on speaker”*.\n\
  \n3. **Fill the inputs**  \n   * **Door sensor** – pick the binary sensor that represents\
  \ your door (e.g., `binary_sensor.entry_door`).  \n   * **Alert media** – choose\
