  \ description: Vacuum entity to pause\n      selector:\n        entity:\n      \
  \    domain: vacuum\n\ntrigger:\n  - platform: state\n    entity_id: !input phone_call_sensor\n\
  \    to: \"on\"\n\ncondition:\n  # Make sure the vacuum is actually cleaning before\
  \ we try to pause it\n  - condition: state\n    entity_id: !input vacuum_entity\n\
