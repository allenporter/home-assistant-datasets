  \ !input vacuum_entity\n```\n\n### How to use\n\n1. **Save the blueprint**  \n \
  \  - In Home Assistant go to **Settings → Automations & Scenes → Blueprints → Create\
  \ Blueprint**.  \n   - Paste the YAML above and click **Save**.\n\n2. **Create an\
  \ automation from the blueprint**  \n   - Click **Create Automation → Use Blueprint**\
