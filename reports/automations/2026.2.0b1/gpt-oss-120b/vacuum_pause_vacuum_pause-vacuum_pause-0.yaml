  blueprint:\n  name: Pause Vacuum on Phone Call\n  description: >-\n    Pause a vacuum\
  \ cleaner whenever a phone‑call binary sensor goes on.\n    The automation only\
  \ runs if the vacuum is currently cleaning.\n  domain: automation\n  input:\n  \
  \  phone_call_sensor:\n      name: Phone‑call sensor\n      description: Binary\
  \ sensor that is on while a phone call is active\n      selector:\n        entity:\n\
