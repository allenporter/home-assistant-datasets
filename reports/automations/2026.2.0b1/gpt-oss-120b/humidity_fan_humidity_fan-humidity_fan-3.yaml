  \ the fan ON when humidity rises above the threshold -----\n      - conditions:\n\
  \          - condition: trigger\n            id: above\n          - condition: state\n\
  \            entity_id: !input fan_entity\n            state: \"off\"\n        sequence:\n\
  \          - service: fan.turn_on\n            target:\n              entity_id:\
  \ !input fan_entity\n\n      # ----- Turn the fan OFF when humidity drops below\
  \ the threshold -----\n      - conditions:\n          - condition: trigger\n   \
  \         id: below\n          - condition: state\n            entity_id: !input\
  \ fan_entity\n            state: \"on\"\n        sequence:\n          - service:\
  \ fan.turn_off\n            target:\n              entity_id: !input fan_entity\n\
