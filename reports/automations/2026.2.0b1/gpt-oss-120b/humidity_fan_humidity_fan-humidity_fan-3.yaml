  \ the fan\n      selector:\n        number:\n          min: 0\n          max: 100\n\
  \          unit_of_measurement: \"%\"\n    fan_entity:\n      name: Fan to control\n\
  \      description: The fan that will be turned on/off\n      selector:\n      \
  \  entity:\n          domain: fan\n\ntrigger:\n  - platform: numeric_state\n   \
  \ entity_id: !input humidity_sensor\n    above: !input humidity_level\n    id: above\n\
  \  - platform: numeric_state\n    entity_id: !input humidity_sensor\n    below:\
  \ !input humidity_level\n    id: below\n\ncondition: []   # No global condition\
